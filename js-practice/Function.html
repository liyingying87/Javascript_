<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习js书中第十章函数</title>
</head>
<body>
<script>
  function sum(a,b){
    return a+b;
  }
  console.log(sum(1,5));
  let sum1 = function (a,b){
    return a*b;
  };
  let sum2 = (a,b)=>{
    return a*b;
  };
  console.log(sum1(4,8));
  console.log(sum2(4,8));
</script>
</body>
</html>
