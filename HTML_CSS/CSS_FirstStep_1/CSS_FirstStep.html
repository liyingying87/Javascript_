<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>开始学习CSS</title>
    <link rel="stylesheet" href="index1.css">
    <!-- <link> 语句块里面，我们用属性rel，让浏览器知道有CSS文档存在（所以需要遵守CSS样式的规定），并利用属性 href 指定，寻找CSS文件的位置。 -->
</head>

<body>

<h1>我是一级标题</h1>

<p>这是一个段落文本. 在文本中有一个 <span class="special">span element</span>
    并且还有一个 <a href="http://example.com">链接</a>.</p>

<p>这是第二段. 包含了一个 <em>强调</em> 元素.</p>

<ul>
    <li>项目 <span>1</span></li>
    <li class="special">项目2</li>
    <li>项目 <em>三</em></li>
</ul>

<a href="https://www.baidu.com"> 百度</a>
<a href="https://github.com/liyingying87"> 百度2</a>
<!--输入.outer再Tab一下就可以快速生成了!-->
<div class="outer">
  <div class="box">
    The inner box is 90% - 30px.
  </div>
</div>
<div class="box2">
  hah
</div>
<h4>此元素有合适的内边距。</h4>
<h3>此元素的内边距很  大！</h3>
<!-- CSS如何运行 -->
<!-- 
  1.浏览器载入HTML文件
  2.将HTML文件转化成一个DOM（Document Object Model），DOM是文件在计算机内存中的表现形式，下一节将更加详细的解释DOM。
3.接下来，浏览器会拉取该HTML相关的大部分资源，比如嵌入到页面的图片、视频和CSS样式。JavaScript则会稍后进行处理。
4.浏览器拉取到CSS之后会进行解析，根据选择器的不同类型（比如element、class、id等等）把他们分到不同的“桶”中。浏览器基于它找到的不同的选择器，将不同的规则（基于选择器的规则，如元素选择器、类选择器、id选择器等）应用在对应的DOM的节点中，并添加节点依赖的样式（这个中间步骤称为渲染树）。
5.上述的规则应用于渲染树之后，渲染树会依照应该出现的结构进行布局。
6.网页展示在屏幕上这一步被称为着色。。
-->

</body>
</html>
